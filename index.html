<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <script src="./src/index.js" defer></script>
  <script src="./src/FetchClient.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="book-store">
    <div class="header">
      <div class="browse">
        
          
          <input class="search-bar" type="text" placeholder="Search Book" />
          
      </div>
     <div class="header-title">Hot<span>Reads🔥</span></div>
      <div class="profile">
          <div class="user-profile">
            <img src="https://randomuser.me/api/portraits/women/63.jpg" alt="" class="nav-user-img">
          </div>
          <div class="profile-menu">
            <span>My Library</span> 
          </div>
          
      </div>
   
  </div>
  <div id="home-page">
    <h3 id="home-header"> Hot reads in your neighborhood 🔥🔥</h2>
      <div id="container"> </div>
    <h3 id="home-users-header">Users Near You</h3>
      <div class="user-home"></div>
</div>
  <div id="library-page">
    <h2>Library 📚</h2>
    <div id="my-library">
      <div id="bookshelf-parent"> 
        <h3 id="book-shelf-heading"> Bookshelf 📕</h3>
        <div id="bookshelf-children"></div>
      </div>
      <div id="borrowings-parent">
        <h3 id="borrowings"> Books You've Borrowed 🤝 </h3>
        <div id="borrowings-children"></div>
      </div>
    </div>
</div>
  <div class="overlay">
    <div class="book-show-modal">
      <div class="modal-content" >
        <span class="close-button">×</span>
        <div class="book-info"></div>
        <ul class="copies"></ul>
      </div>
    </div>
  </div>
</body>
</html>
